<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Início do cabeçalho do site -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Adição do favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />

    <!-- Importação do CSS na página web -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Importação da fonte utilizada no projeto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />

    <!-- Título da página -->
    <title>Autenticação - Hospital Israelita Albert Einstein</title>

    <!-- Final do cabeçalho do site -->
  </head>
  <body>
    <!-- Início do corpo do site -->
    <main>
      <header>
        <img
          src="./assets/images/logo.png"
          alt="Logomarca do Hospital Israelita Albert Einstein"
        />
      </header>
      <section class="content">
        <div class="auth_container">
          <div class="authentication">
            <form>
              <label hidden>E-mail</label>
              <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              />
              <label hidden>Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
              <button type="submit" class="submit">Entrar</button>
            </form>
            <a href="#" class="forgot_password">Esqueceu a senha?</a>
          </div>
          <a href="mailto: suporte@einstein.br" class="contact_support">
            Em caso de dúvida, entre em contato: suporte@einstein.br
          </a>
        </div>
      </section>
    </main>
    <footer>
      Hospital Israelita Albert Einstein | Todos os direitos reservados - Versão
      1.0.0
    </footer>
    <!-- Final do corpo do site -->
  </body>
</html>
